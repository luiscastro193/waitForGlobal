<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>waitForGlobal</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script async src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
	<p>Waiting...</p>
	<script>
		function pause(ms) {
			return new Promise(resolve => setTimeout(resolve, ms));
		}
		
		async function waitForGlobal(name, interval = 10) {
			while (!window[name])
				await pause(interval);
		}
		
		async function test() {
			await waitForGlobal("Plotly");
			document.querySelector('p').textContent = "Library loaded";
		}
		
		test();
	</script>
</body>	
</html>
